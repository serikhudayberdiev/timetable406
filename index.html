<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Расписание Лейли</title>
    <link rel="icon" href="tag.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <header class="bg-indigo-700 text-white p-6 shadow-md">
        <div class="max-w-7xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-4">
            <h1 class="text-2xl sm:text-3xl font-extrabold flex items-center gap-2">
                <i class="fas fa-university"></i>
                Казанский Федеральный Университет
            </h1>
            <p class="text-indigo-200 text-sm sm:text-base">РАСПИСАНИЕ 406</p>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto p-4 sm:p-6 w-full">

        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
            <div class="flex flex-wrap gap-3">
                <button id="showWeekBtn" class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md shadow transition">
                    <i class="fas fa-calendar-week"></i> Показать всю неделю
                </button>   
                <button id="nextWeekBtn" class="flex items-center gap-2 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md shadow transition">
                    <i class="fas fa-arrow-right"></i> Следующая неделя
                </button>
                <button id="resetWeekBtn" class="flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md shadow transition">
                    <i class="fas fa-home"></i> Текущая неделя
                </button>
            </div>

            <div class="flex flex-wrap gap-6 text-gray-700 text-sm sm:text-base">
                <div class="flex items-center gap-2">
                    <i class="fas fa-hashtag text-indigo-600"></i>
                    <span>Номер недели: <span id="weekNumber" class="font-semibold text-indigo-900"></span></span>
                </div>
                <div class="flex items-center gap-2">
                    <i class="fas fa-clock text-indigo-600"></i>
                    <span id="currentTime" class="font-mono text-indigo-900">--:--:--</span>
                </div>
            </div>
        </div>

        <div class="flex items-center gap-3 mb-6">
            <i class="fas fa-hourglass-half text-yellow-500 text-4xl animate-pulse"></i>
            <span id="timerText" class="text-gray-700 font-semibold">Загрузка таймера...</span>
        </div>

        <section class="mb-6 flex flex-wrap gap-3 justify-center sm:justify-start">
            <button class="day-btn bg-indigo-100 hover:bg-indigo-200 text-indigo-700 font-semibold rounded-md px-4 py-2 shadow transition" data-day="Monday">
                <i class="fas fa-calendar-day mr-2"></i>Понедельник
            </button>
            <button class="day-btn bg-indigo-100 hover:bg-indigo-200 text-indigo-700 font-semibold rounded-md px-4 py-2 shadow transition" data-day="Tuesday">
                <i class="fas fa-calendar-day mr-2"></i>Вторник
            </button>
            <button class="day-btn bg-indigo-100 hover:bg-indigo-200 text-indigo-700 font-semibold rounded-md px-4 py-2 shadow transition" data-day="Wednesday">
                <i class="fas fa-calendar-day mr-2"></i>Среда
            </button>
            <button class="day-btn bg-indigo-100 hover:bg-indigo-200 text-indigo-700 font-semibold rounded-md px-4 py-2 shadow transition" data-day="Thursday">
                <i class="fas fa-calendar-day mr-2"></i>Четверг
            </button>
            <button class="day-btn bg-indigo-100 hover:bg-indigo-200 text-indigo-700 font-semibold rounded-md px-4 py-2 shadow transition" data-day="Friday">
                <i class="fas fa-calendar-day mr-2"></i>Пятница
            </button>
            <button class="day-btn bg-indigo-100 hover:bg-indigo-200 text-indigo-700 font-semibold rounded-md px-4 py-2 shadow transition" data-day="Saturday">
                <i class="fas fa-calendar-day mr-2"></i>Суббота
            </button>
        </section>

        <section>
            <h2 class="text-indigo-900 text-xl font-bold mb-4 flex items-center gap-2">
                <i class="fas fa-list-ul"></i> Расписание на <span id="currentDay" class="capitalize">Понедельник</span>
            </h2>
            <div class="overflow-x-auto rounded-lg shadow border border-gray-300 bg-white">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-indigo-600 text-white">
                        <tr>
                            <th scope="col" class="px-4 py-3 text-left text-sm font-semibold uppercase whitespace-nowrap">
                                <i class="fas fa-clock mr-1"></i> Время
                            </th>
                            <th scope="col" class="px-4 py-3 text-left text-sm font-semibold uppercase whitespace-nowrap">
                                <i class="fas fa-book mr-1"></i> Предмет
                            </th>
                            <th scope="col" class="px-4 py-3 text-left text-sm font-semibold uppercase whitespace-nowrap">
                                <i class="fas fa-info-circle mr-1"></i> Тип
                            </th>
                            <th scope="col" class="px-4 py-3 text-left text-sm font-semibold uppercase whitespace-nowrap">
                                <i class="fas fa-door-open mr-1"></i> Комната
                            </th>
                            <th scope="col" class="px-4 py-3 text-left text-sm font-semibold uppercase whitespace-nowrap">
                                <i class="fas fa-chalkboard-teacher mr-1"></i> Преподаватель
                            </th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody" class="divide-y divide-gray-200 text-gray-800 text-sm"></tbody>
                </table>
            </div>
        </section>

    </main>

    <script src="main.js"></script>
</body>
</html>
